<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電商網站</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background: #0078d7;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: #005a9e;
            margin: 0;
        }
        nav ul li {
            margin: 10px 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            padding: 15px 25px;
            background: #0078d7;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: #005a9e;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #0078d7;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
    <h1>電商平台</h1>
    <nav>
        <ul>
            <li><a href="index.html">首頁</a></li>
            <li><a href="products.html">商品</a></li>
            <li><a href="checkout.html">結帳</a></li>
            <li id="user-info" style="display: none;">
                <span id="user-name"></span>
                <button id="logout-btn">登出</button>
            </li>
            <li id="login-link"><a href="login.html">登入</a></li>
        </ul>
    </nav>
</header>
        <script src="auth.js"></script>
    </body>
</html>
